<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css" media="screen"/>
    <title>Fuel Quote</title>
  </head>
  <body>
    <h1>Generate Fuel Quote</h1>
    <h2>Gallons Requested,Delivery Address, Delivery Date, Suggested Price / gallon, Total Amount Due</h2>
    <form action="/action_page.php">
      <label for="gRequest:">Gallons Requested:</label><br>
      <input type="text" id="gRequest" name="qRequest"><br><br>
      <label for="dDate:">Delivery Date:</label>
      <input type="date" id="birthday" name="birthday"><br>
      <label for="dAddress:">Delivery Address:</label>
      <input type="text" id="dAddress" name="dAddress" value="1234 Sample Road 11646 StockHolm, Sweden" readonly><br>
      <label for="calPrice">Price per Gallon</label>
      <input type="text" id="calPrice" name="calPrice" value="$25.55" readonly><br><br>
      <input type="submit" value="Calculate Price"><br><br>
      <label for="totPrice">Total Amount Due:</label>
      <input type="text" id="totPrice" name="totPrice" value="$25,500" readonly>
    </form>
  </body>
</html>
