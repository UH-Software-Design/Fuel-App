    <div class ="box">
      <h1>Generate Fuel Quote</h1>
      <form action="/action_page.php">
        <label for="gRequest:">Gallons Requested:</label>
        <input type="number" id="gRequest" name="qRequest" min="0"><br>
        <label for="dDate:">Delivery Date:</label>
        <input type="date" id="birthday" name="birthday"><br>
        <label for="dAddress:">Delivery Address:</label>
        <input type="text" id="dAddress" name="dAddress" value="1234 Sample Road 11646 StockHolm, Sweden" readonly><br>
        <label for="calPrice">Price per Gallon:</label>
        <input type="text" id="calPrice" name="calPrice" value="$25.55" readonly><br>
        <label for="totPrice">Total Amount Due:</label>
        <input type="text" id="totPrice" name="totPrice" value="$25,500" readonly><br>
        <input type="submit" value="Calculate Price">
      </form>
    </div>
